name: RECOVERY

on:
  workflow_dispatch:
    inputs:
      RECOVERY_URL:
        description: 'RECOVERY URL'
        required: true
        default: 'https://drive.usercontent.google.com/download?id=1fkOZEBQIanFTf9D7lonz_gjNROhZjAS7&export=download&authuser=0&confirm=t&uuid=fa319e31-4805-4b33-a40a-e74b59be3ff5&at=AKSUxGP38QkjS9LecQtANt81Lp2Z%3A1761059821392'

env:
  RECOVERY_URL: https://oshi.at/Rpjg

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Prepare environment
      run: |
        sudo apt update
        sudo apt install -y git wget lz4 tar openssl python3

    - name: Fetch image from URL
      run: |
        echo "Downloading recovery image..."
        URL="${{ github.event.inputs.RECOVERY_URL || env.RECOVERY_URL }}"
        wget "$URL" -O recovery.img --no-check-certificate
        echo "Downloaded file:"
        ls -lh recovery.img

    - name: Install avbtool manually
      run: |
        wget https://raw.githubusercontent.com/google/android_platform_external_avb/master/avbtool -O /usr/local/bin/avbtool
        chmod +x /usr/local/bin/avbtool
        avbtool version

    - name: Patch Process 1
      run: |
        chmod +x magiskboot script1.sh || true
        ./script1.sh || true

    - name: Patch Process 2
      run: |
        chmod +x script2.sh || true
        ./script2.sh || true

        echo "Generating AVB footer..."
        avbtool extract_public_key --key phh.pem --output phh.pub.bin
        avbtool add_hash_footer \
          --partition_name recovery \
          --partition_size $(wc -c < recovery.img) \
          --image recovery-patched.img \
          --key phh.pem \
          --algorithm SHA256_RSA4096

        mkdir -p output
        mv recovery-patched.img output/recovery.img
        cd output
        tar -cf fastbootd-recovery.tar recovery.img
        md5sum -t fastbootd-recovery.tar >> fastbootd-recovery.tar
        mv fastbootd-recovery.tar fastbootd-recovery.tar.md5
        cd ..

    - name: Upload Recovery Artifact
